{% extends "base.html" %}

{% block title %}Alterar Senha{% endblock %}

{% block content %}
<section>
  <h1>Alterar senha</h1>
  <p>Informe sua senha atual e defina uma nova senha para a conta.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <footer>
      <button type="submit" class="contrast">
        <i class="bi bi-key"></i> Salvar nova senha
      </button>
      <a href="{% url 'settings' %}">
        Cancelar
      </a>
    </footer>
  </form>
</section>
{% endblock %}
