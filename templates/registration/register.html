{% extends 'base.html' %}
{% load static %}

{% block title %}Registrar{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/registration.css' %}">
<div class="auth-card">
  <div class="auth-card-form">
    <h2>Cadastro</h2>
    <form method="post">
      {% csrf_token %}
      <label for="id_email">E-mail:</label>
      {{ form.email }}
      <label for="id_password">Senha:</label>
      {{ form.password }}
      <button type="submit"><i class="bi bi-person-plus"></i> Cadastrar</button>
    </form>
    <p>JÃ¡ possui cadastro? <a href="{% url 'login' %}"><i class="bi bi-box-arrow-in-right"></i> Clique aqui para entrar</a></p>
  </div>
  <div class="auth-card-img">
    <img src="{% static 'img/pexels-energepic-com-27411-159888.jpg' %}" alt="Login">
  </div>
</div>
{% endblock %}
