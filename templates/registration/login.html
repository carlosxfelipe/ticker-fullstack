{% extends 'base.html' %}

{% block title %}Login{% endblock %}

<div class="auth-card">
  <div class="auth-card-form">
    <h2>Entrar</h2>

      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit"><i class="bi bi-box-arrow-in-right"></i> Entrar</button>
    </form>
    <p>NÃ£o possui cadastro? <a href="{% url 'register' %}"><i class="bi bi-person-plus"></i> Clique aqui para se registrar</a></p>
  </div>
  <div class="auth-card-img">
    <img src="{% static 'img/pexels-energepic-com-27411-159888.jpg' %}" alt="Login">

</div>
{% endblock %}
