{% extends 'base.html' %}

{% block title %}Adicionar Ativo{% endblock %}

{% block content %}
  <h1>Adicionar Ativo</h1>
  <form method="post">
    {% csrf_token %}
    <label for="ticker">Ticker</label>
    <input type="text" id="ticker" name="ticker" required>
    <label for="quantity">Quantidade</label>
    <input type="number" id="quantity" name="quantity" required>
    <label for="average_price">Preço Médio</label>
    <input type="number" id="average_price" name="average_price" step="any" required>
    <label for="current_price">Preço Atual</label>
    <input type="number" id="current_price" name="current_price" step="any" required>
    <button type="submit" class="success"><i class="bi bi-plus-circle" aria-hidden="true"></i> Adicionar</button>
    <a href="{% url 'manager:home' %}">Cancelar</a>
  </form>
{% endblock %}
