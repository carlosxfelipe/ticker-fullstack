{% extends 'base.html' %}

{% block title %}Adicionar Ativo{% endblock %}

{% block content %}
  <h1>Adicionar Ativo</h1>
  <form method="post">
    {% csrf_token %}
    <label for="ticker">Ticker</label>
    <input type="text" id="ticker" name="ticker" required>
    <label for="quantity">Quantidade</label>
    <input type="number" id="quantity" name="quantity" required>
    <label for="average_price">Preço Médio</label>
    <input type="number" step="0.01" id="average_price" name="average_price" required>
    <button type="submit" class="btn">Adicionar</button>
    <a href="{% url 'wallet:home' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
